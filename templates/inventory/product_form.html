{% extends "base.html" %}

{% block title %}{{ action }} Product{% endblock %}

{% block content %}
<h1>{{ action }} Product</h1>

<form method="post" class="product-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="name">Product Name</label>
        <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter product name"
            value="{{ product.name|default_if_none:'' }}"
            required
        >
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
            type="number"
            id="quantity"
            name="quantity"
            min="0"
            placeholder="Enter quantity"
            value="{{ product.quantity|default_if_none:'' }}"
            required
        >
    </div>

    <div class="form-group">
        <label for="price">Price (RM)</label>
        <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            placeholder="Enter price"
            value="{{ product.price|default_if_none:'' }}"
            required
        >
    </div>

    <button type="submit" class="btn btn-add">{{ action }}</button>
    <a href="/products/" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
